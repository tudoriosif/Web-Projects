<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main__container">
    <h1 id="main__text">
        The simplest calculator
    </h1>
    <hr>
    <div class="grid__calculator">
        <div class="result__bar">
            <div class="text__result">
                <span id="result">0</span>
            </div>
        </div>
        <div class="keypad">
            <button class="clr" data-type="clear">C</button>
            <button class="sgn">+/-</button>
            <button class="equal" data-type="equal">
                =

            </button>
            <button data-key="module" data-type="operator" class="module">
                %

            </button>
            <button data-key="divide" data-type="operator" class="dash">
                /

            </button>
            <button data-key="times" data-type="operator" class="prod">
                &times;

            </button>
            <button data-key="minus" data-type="operator" class="minus">
                -

            </button>
            <button data-key="plus" data-type="operator" class="plus">
                +
            </button>
            <button data-type="number" class="dot">.</button>
            <button data-type="number" class="seven">7</button>
            <button data-type="number" class="eight">8</button>
            <button data-type="number" class="nine">9</button>
            <button data-type="number" class="four">4</button>
            <button data-type="number" class="five">5</button>
            <button data-type="number" class="six">6</button>
            <button data-type="number" class="one">1</button>
            <button data-type="number" class="two">2</button>
            <button data-type="number" class="three">3</button>
            <button data-type="number" class="zero">0</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
