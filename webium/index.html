<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Swpier JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b2a9dec97c.js"
      crossorigin="anonymous"
    ></script>
    <title>Carousel Slider</title>
  </head>
  <body>
    <div class="home-container">
      <!-- NavBar -->
      <nav>
        <ul>
          <!-- Responsive Menu -->
          <div class="hamburger-menu show" id="ham-menu">
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </div>
          <!-- Logo -->
          <li class="logo">
            <h1 class="logo-text"><a href="javascript:void(0)">Webium</a></h1>
          </li>
          <div class="nav-links" id="nav-links">
            <li class="home"><a href="javascript:void(0)">Home</a></li>
            <li class="about"><a href="javascript:void(0)">About</a></li>
            <li class="price"><a href="javascript:void(0)">Pricing</a></li>
            <li class="contact"><a href="javascript:void(0)">Contact</a></li>
          </div>
          <li class="search-box">
            <input
              class="search-textbox"
              type="text"
              id="search-textbox"
              placeholder="Search"
            />
            <label class="search-icon" id="search-icon">
              <i class="fas fa-search"></i>
            </label>
          </li>
        </ul>
      </nav>
      <!-- Swiper container -->
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide slide1"></div>
          <div class="swiper-slide slide2"></div>
          <div class="swiper-slide slide3"></div>
        </div>
        <!-- Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Navigation buttons -->
        <div class="swiper-button-prev swiper-button"></div>
        <div class="swiper-button-next swiper-button"></div>
      </div>
    </div>
    <!-- Swiper container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide slide1"></div>
        <div class="swiper-slide slide2"></div>
        <div class="swiper-slide slide3"></div>
      </div>
      <!-- Pagination -->
      <div class="swiper-pagination"></div>

      <!-- Navigation buttons -->
      <div class="swiper-button-prev swiper-button"></div>
      <div class="swiper-button-next swiper-button"></div>
    </div>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
